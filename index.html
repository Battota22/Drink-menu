<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinks Menu</title>

  <style> 
    .body {
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    direction: ltr;
    margin:0;
    padding: 0;
}
.navbar {
  width: 100%; /* يمكنك تعديل العرض حسب الحاجة */
  margin: 0 auto; /* لتوسيط الـ div أفقياً في الصفحة */
  text-align: center; /* لتوسيط العناصر الـ inline أو الـ inline-block داخله */
  background-color: #f0f0f0; /* لون خلفية اختياري لرؤية الـ div */
  padding: 5px; /* مساحة داخلية اختيارية */
  display: flex; /* لجعل الـ div حاوية Flexbox */
  justify-content: center; /* لتوسيط العناصر أفقياً على طول محور Flex */
  outline: 3px solid antiquewhite ; outline-offset:3px; padding: 10px; background-color: linen;
}

.navbar a {
  display: inline-block; /* لجعل الروابط تأخذ هوامش */
  margin: 0 10px; /* مسافة بين الروابط */
  color: black; /* لون الخط */
  text-decoration: none; /* لإزالة الخط أسفل الروابط */
}

  .container {
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
    background-color: white;
    border-radius: 10px;
    padding: 20px;
  }
.menu-image{
    display: block;
    margin: 20px;
    width: 100%;
    height: auto;
    max-width: 500px;
    border-radius: 10px;
     
}
   .h1, h2 {
    text-align: center;
    color: #333;
  }

  .section {
    margin-top: 30px;
  }

  .section h2 {
    color: #444;
    border-bottom: 2px solid #ddd;
    padding-bottom: 5px;
  }

  .item {
    display: flex;
    align-items: center;
    background-color: #f9f9f9;
    margin: 15px 0;
    padding: 10px;
    border-radius: 8px;
  }

  .item img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    margin-right: 15px;
    object-fit: cover;
  }

  .item h3 {
    margin: 0 0 10px 0;
    color: #333;
  }

  .order-btn {
    padding: 8px 12px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    text-decoration: none;
  }

  .order-btn:hover {
    background-color: #388e3c;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
  }

  form input, form textarea {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  form button {
    width: fit-content;
    padding: 8px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  form button:hover {
    background-color: #388e3c;
  }
  .styled-input {
width: 50%;
padding: 10px 15px;
border: 2px solid #080809;
border-radius: 8px;
font-size: 16px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
transition: 0.3s ease;
}

.styled-input:focus {
border-color: blueviolet;
box-shadow: 0 0 8px rgba(1, 7, 3, 0.5);
outline: none;
}
 .connect-outline{
   outline: 3px solid green; outline-offset:3px; padding: 10px; background-color: lightgreen;
 }
 order-outline{
   outline: 3px solid green; outline-offset:3px; padding: 10px; background-color: lightgreen;
 }

  </style>
</head>

  <!-- Order Form -->
  <div class="container" id="order-form">
    <h2 style="outline: 3px solid green ; outline-offset:3px ; padding: 10px; background-color: lightgreen;">Order a Drink</h2>
    <form>
      <label>Drink Name:</label>
      <input type="text" name="drink" id="drinkInput" class="styled-input" required readonly>

      <label>Quantity:</label>
      <input type="number" name="quantity" min="1" class="styled-input" required>

      <label>Your Name:</label>
      <input type="text" name="name" class="styled-input" required>

      <label>Phone Number:</label>
      <input type="tel" name="phone" class="styled-input" required>

      <button type="submit">Confirm Order</button>
    </form>
  </div>

  <!-- Contact Section -->
  <div class="container" id="contact">
    <h2 style="outline: 3px solid green ; outline-offset:3px ; padding: 10px; background-color: lightgreen;">Contact Us</h2>
    
    <form>
      <label>Name:</label>
      <input type="text" name="username" class="styled-input" required>

      <label>Email:</label>
      <input type="email" name="email" class="styled-input" required>

      <label>Message:</label>
      <textarea name="message" rows="4" class="styled-input" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Script to set drink name -->
  <script>
    function selectDrink(name) {
      document.getElementById('drinkInput').value = name;
    }
  </script>
